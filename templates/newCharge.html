                <h2 class="text-center">Create New Charge</h2>

                <h5 class="text-center">Payment/Authorization Information </h5>
               
                <div class="form-group">
                    <input type="text" name ="cardNumber" class="form-control" placeholder="Card Number" required>

                </div> 

                <div class="form-group">
                    <input type="text" name ="state" class="form-control" placeholder="State" required>
                </div> 

                <div class="form-group">
                    <input type="text" name ="zipCode" class="form-control" placeholder="Zip Code" required>
                </div> 

                <div class="form-group">
                    <input type="text" name ="phone" class="form-control" placeholder="Phone" required>
                </div> 

                <div class="form-group">
                    <input type="text" name ="email" class="form-control" placeholder="E-mail" required>
