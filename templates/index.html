    {% if hasData %}
    <div class="row justify-content-center">
        <div class="card" style="width: 24rem;">
                <form action = "/deleteProfile" method="post">
                    <div class="form-group">
                        <label for="Customer Profile ID ">Delete Customer</label>
                        <select name = "customerId"  class="form-control" id="exampleFormControlSelect1">
                        {% for row in data %}
                
                            <option value = "{{row[2]}}">{{row[0]}}{{row[1]}} ID: {{row[2]}}</option>
                
                        {% endfor %} 
                        </select>
                    
                        <button type="submit" value = "Submit" class="btn btn-danger">Delete Profile</button>
                    </div>
                </form>

            
            
            
            {% endif %}

            {% if hasData %}

            <form action = "/chargeProfile" method="post">
                <label for="charge" >Charge Profile</label>
                <select name = "customerId"  class="form-control" id="exampleFormControlSelect1">
                    {% for row in data %}
            
                        <option value = "{{row[2]}}">{{row[0]}}{{row[1]}} ID: {{row[2]}}</option>
            
                    {% endfor %} 
                </select>
                <div class="form-group" >                     
                    <input name = "amountToBeCharged" type="number" min="0.01" step="0.01" max="10000" class="form-control" id="chargeAmount" placeholder="Amount $0000.00">
                    <button type="submit" name = "chargeId" class="btn btn-primary">Charge Profile</button>                
                </div>
            </form>
        </div>
    </div>



{% endif %}
